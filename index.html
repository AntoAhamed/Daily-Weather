<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Daily Weather</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter location">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section id="current-weather">
            <!-- Current weather information will be displayed here -->
        </section>
        <section id="hourly-forecast">
            <!-- 24-hour forecast information will be displayed here -->
        </section>
        <section id="weekly-forecast">
            <!-- 7-day forecast information will be displayed here -->
        </section>
    </main>
    <footer>
        <p>Powered by WeatherAPI</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
